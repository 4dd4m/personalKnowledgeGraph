<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Player Health</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="playerHealthStyleObject"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
            <div class="healthbar__value" :style="monsterHealthStyleObject"></div>
        </div>
      </section>

      <section class="container" v-if="gameOver">
          <h2>Game Over!</h2>
          <h2 v-if="gameOver === 'monster'">You Lost!</h2>
          <h2 v-else-if="gameOver === 'player'">You Won!</h2>
          <h2 v-else>It's a draw</h2>
        <button v-if="gameOver !== false" @click="resetGame()">New Game</button>
      </section>

      <section id="controls" v-if="gameOver === false">
        <button @click="attackMonster()">ATTACK</button>
        <button :disabled="roundCounterEnabled" @click="specialAttack()">SPECIAL ATTACK</button>
        <button @click="healPlayer()" :disabled="healenEnabled">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>
      <section id="log" class="container">
       <h2>Battle Log</h2>
        <ul>
            <li v-for="i in log">{{i}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
